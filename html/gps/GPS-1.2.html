            <section>

<!-- Article: like the article of a newspaper
Section: like a chapter in a book... usually has a header
Div: if no other semantic tag works, use a div... or just use a div for CSS styling to target a specific group of things (called a "hook")
Nav: grouping together multiple links... like a navigation bar
aside: content not needed to understand the main content... quote, footnote, advertisement...
header and footer are constant on every page (like the side grey bar on the DBC portal)
header: logo for website, nav bar, account info...
footer: information that's on every page but not as important... legal, contact us, job offerings -->
